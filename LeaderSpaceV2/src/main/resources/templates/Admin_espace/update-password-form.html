<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier le Profil</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/image/ls.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      flex-direction: column;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.62);
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 50px auto;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #339794;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: rgb(255, 254, 254);
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group select {
      appearance: none;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .form-actions button {
      background-color: #339794;
      color: white;
      border: none;
      padding: 10px 20px;
      text-transform: uppercase;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .form-actions a {
      margin-left: 15px;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.9em;
    }

    input[type="password"] {
      background: transparent;
      color: #fff;
      outline: none;
    }

    /* Style for the eye icon */
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .eye-icon img {
      width: 20px;
      height: 20px;
      position: absolute;
      right: 50%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
</head>
<body>
<div th:replace="~{Admin_espace/fragments/navbar :: navbar}"></div>

<div class="form-container">
  <h1>Modifier le mot de passe</h1>
  <form th:action="@{/admin/new-password}" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label for="password">Entrez votre mot de passe actuel:</label>
      <input id="password" type="password" name="password" placeholder="Entrez le mot de passe">
      <span class="eye-icon" onclick="togglePasswordVisibility('password', this)">
                <img src="/image/closed_icon.png" alt="eye icon">
            </span>
    </div>
    <br>
    <p th:text="${message}" style="color: #f31414"></p>
    <div class="form-actions">
      <button type="submit">confirmer</button>
      <a th:href="@{/admin/profile}">Annuler</a>
    </div>
  </form>
</div>

<script>
  // Toggle password visibility function
  function togglePasswordVisibility(inputId, eyeIcon) {
    const passwordInput = document.getElementById(inputId);
    const icon = eyeIcon.querySelector('img');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.src = '/image/open_icon.png'; // Change to open eye icon
    } else {
      passwordInput.type = 'password';
      icon.src = '/image/closed_icon.png'; // Change to closed eye icon
    }
  }
</script>

</body>
</html>
