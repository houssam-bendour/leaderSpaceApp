<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .profile-header {
            background-color: #339794;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 2em;
        }

        .profile-body {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .profile-image {
            flex: 1 1 200px;
            text-align: center;
            margin-bottom: 20px;
            align-content: center;
        }

        .profile-image img {
            border-radius: 50%;
            width: 150px; /* Taille fixe pour l'image */
            height: 150px; /* Taille fixe pour l'image */
            object-fit: cover; /* Assure que l'image reste contenue dans son cadre */
        }

        .profile-details {
            flex: 2 1 300px;
            padding: 20px;
        }

        .profile-details h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.5em;
        }

        .profile-details p {
            margin: 10px 0;
            font-size: 1em;
            color: #666;
        }

        .profile-details p span {
            font-weight: bold;
            color: #333;
        }

        .profile-footer {
            background-color: #f7f7f7;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e7e7e7;
        }

        .profile-footer button {
            background-color: #339794;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-footer button:hover {
            background-color: #02c1bc;
            color: black;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">

</head>
<body>
<div th:replace="Admin_espace/fragments/navbar :: navbar" th:with="profileImage=${profileImage}"></div>

<div class="profile-container">
    <div class="profile-header">
        <h1> Profile</h1>
    </div>
    <div class="profile-body">
        <div class="profile-image">
            <img th:src="${profile.base64Image}" alt="Photo de profil">
        </div>
        <div class="profile-details">
            <h2 th:text="${profile.first_name} + ' ' + ${profile.last_name}" >Nom Prénom</h2>
            <p><span>Email:</span> <span th:text="${profile.email}">email@exemple.com</span></p>
            <p><span>Téléphone:</span> <span th:text="${profile.phone}">+212 6 00 00 00 00</span></p>
            <p><span>CIN:</span> <span th:text="${profile.CIN}">CIN000000</span></p>
            <p><span>Numéro CNSS:</span> <span th:text="${profile.CNSS_number}">CNSS000000</span></p>
            <p><span>Type d'utiltsateur:</span> <span th:text="${profile.getDiscriminatorValue()}">Type</span></p>
        </div>
    </div>
    <div class="profile-footer">
        <button type="button" onclick="window.location.href='/edit-profile'">Modifier le profil</button>
    </div>
</div>

</body>
</html>
