<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier admin</title>
    <link rel="stylesheet" th:href="@{/css/add-subscriber.css}">
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
</head>
<body>
<div th:replace="Admin_espace/fragments/navbar :: navbar" ></div>
<div class="form-container">
    <h1>Modifier admin</h1>
    <hr/>
    <form th:action="@{/admin/save-update-admin}" method="post" th:object="${admin}">
        <input type="hidden" th:field="*{id}" th:value="${admin.id}">
        <div class="form-group">
            <label for="cin">CIN:</label>
            <input type="text" id="cin" name="cin" th:field="*{CIN}" th:value="${admin.CIN}">
        </div>
        <div class="form-group">
            <label for="first_name">Prénom:</label>
            <input type="text" id="first_name" name="first_name" th:field="*{first_name}" th:value="${admin.first_name}">
        </div>
        <div class="form-group">
            <label for="last_name">Nom:</label>
            <input type="text" id="last_name" name="last_name" th:field="*{last_name}" th:value="${admin.last_name}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" th:value="${admin.email}">
        </div>
        <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+123-456-7890" pattern="\+?[0-9\s\-]{7,15}" th:field="*{phone}" th:value="${admin.phone}"/>
        </div>
        <div class="form-group">
            <label for="cnss">CNSS:</label>
            <input type="text" id="cnss" name="quantity" th:field="*{CNSS_number}" th:value="${admin.CNSS_number}" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <div class="password-container">
                <input id="password" type="password" name="password" placeholder="Entrez le mot de passe" th:field="*{password}" value="">
                <span class="eye-icon" onclick="togglePasswordVisibility('password', this)">
                    <img src="/image/closed_icon.png" alt="eye icon">
                </span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit">Enregistrer</button>
            <a class="cancel-link" th:href="@{/admin/list-admins}">Annuler</a>
        </div>
    </form>
</div>


<!-- ICON SCRIPT -->
<script src="/js/password.js"></script>
<script>
    // Toggle password visibility function
    function togglePasswordVisibility(inputId, eyeIcon) {
        const passwordInput = document.getElementById(inputId);
        const icon = eyeIcon.querySelector('img');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.src = '/image/open_icon.png'; // Change to open eye icon
            passwordInput.style.backgroundColor = "#ffffff";
            passwordInput.style.color = "#000000"
        } else {
            passwordInput.type = 'password';
            icon.src = '/image/closed_icon.png'; // Change to closed eye icon
            passwordInput.style.backgroundColor = "transparent";
            passwordInput.style.color = "#ffffff"
        }
    }
</script>
</body>
</html>
