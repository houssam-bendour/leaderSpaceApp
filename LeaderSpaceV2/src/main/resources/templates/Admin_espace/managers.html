<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Subscribers</title>
    <link rel="stylesheet" th:href="@{/css/visit-today.css}">
</head>
<body>
<header>
    <h1>List of managers</h1>
    <div class="header-buttons">
        <form th:action="@{/}" method="get">
            <button type="submit">Cancel</button>
        </form>
    </div>
    <!-- Search form -->
    <div class="search-form">
        <form th:action="@{/admin/manager-Search}" method="get">
            <input type="text" name="Name" placeholder="Search by name" />
            <button type="submit">Search</button>
        </form>
    </div>
</header>
<main>
    <div class="main-buttons">
        <form th:action="@{/admin/add-manager}" method="get">
            <button type="submit">add</button>
        </form>
    </div>
    <table border="1">
        <thead>
        <tr>
            <th>CIN</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>phone</th>
            <th>CNSS</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manager : ${managers}">
            <td th:text="${manager.CIN}">CIN</td>
            <td th:text="${manager.first_name}">First name</td>
            <td th:text="${manager.last_name}">Last name</td>
            <td th:text="${manager.email}">Email</td>
            <td th:text="${manager.phone}">phone</td>
            <td th:text="${manager.CNSS_number}">CNSS</td>
            <td>
                <form th:action="@{/admin/update-manager(managerId=${manager.id})}" method="post">
                    <button type="submit">modifier</button>
                </form>
                <form th:action="@{/admin/delete-manager(managerId=${manager.id})}" method="post">
                    <button type="submit">supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
