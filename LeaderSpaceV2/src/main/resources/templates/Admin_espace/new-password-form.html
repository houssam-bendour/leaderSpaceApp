<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Password</title>
    <link rel="stylesheet" th:href="@{/css/add-subscriber.css}">
    <style>
        .password-container input.is-invalid {
            border: 2px solid red;
        }
        button[disabled] {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Nouveau mot de passe</h1>
<form th:action="@{/admin/save-new-password}" method="post">

    <label for="newPassword">Nouveau mot de passe:</label>
    <div class="password-container">
        <input id="newPassword" type="password" name="newPassword" placeholder="Enter new password">
        <div class="password-icon">
            <i data-feather="eye"></i>
            <i data-feather="eye-off"></i>
        </div>
    </div>
    <br>
    <label for="confirmPassword">Confirmer le mot de passe:</label>
    <div class="password-container">
        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm new password">
        <div class="password-icon">
            <i data-feather="eye"></i>
            <i data-feather="eye-off"></i>
        </div>
    </div>
    <br>
    <button id="confirmButton" type="submit" disabled>Confirmer</button>
    <a class="cancel-link" th:href="@{/}">Annuler</a>
</form>



<!-- ICON SCRIPT -->
<script src="/js/password.js"></script>
<script>
    feather.replace();

    function togglePasswordVisibility(passwordFieldId, eyeIconId, eyeOffIconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const eyeIcon = document.getElementById(eyeIconId);
        const eyeOffIcon = document.getElementById(eyeOffIconId);

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.style.display = "none";
            eyeOffIcon.style.display = "block";
        } else {
            passwordField.type = "password";
            eyeIcon.style.display = "block";
            eyeOffIcon.style.display = "none";
        }
    }

    document.querySelectorAll('.password-icon').forEach(function(iconContainer, index) {
        iconContainer.addEventListener('click', function() {
            const passwordFieldId = index === 0 ? 'newPassword' : 'confirmPassword';
            togglePasswordVisibility(passwordFieldId, 'eyeIcon' + index, 'eyeOffIcon' + index);
        });
    });

    // Listener pour comparer les mots de passe et activer/désactiver le bouton
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const confirmButton = document.getElementById('confirmButton');

    function validatePasswords() {
        if (confirmPassword.value === newPassword.value && confirmPassword.value !== '') {
            confirmPassword.classList.remove('is-invalid');
            confirmButton.disabled = false;  // Activer le bouton
        } else {
            confirmPassword.classList.add('is-invalid');
            confirmButton.disabled = true;   // Désactiver le bouton
        }
    }

    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
</script>
</body>
</html>
