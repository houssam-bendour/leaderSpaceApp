<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subscriber</title>
    <link rel="stylesheet" th:href="@{/css/add-subscriber.css}">
</head>
<body>
<h1>Add Subscriber</h1>
<form th:action="@{/reception/save-subscriber}" method="post">
    <label for="subscriptionType">Subscription Type:</label>
    <select id="subscriptionType" name="subscriptionType_id">
        <option value="" disabled selected>Choose a type</option>
        <option th:each="subscriptionType : ${subscriptionTypes}" th:value="${subscriptionType.id}" th:text="${subscriptionType.name}"></option>
    </select>
    <br>
    <label for="cin">CIN:</label>
    <input type="text" id="cin" name="cin">
    <br>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="+123-456-7890" pattern="\+?[0-9\s\-]{7,15}"/>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1">
    <br>
    <label for="password">Password:</label>
    <div class="password-container">
        <input id="password" type="password" name="password" placeholder="Enter password">
        <div class="password-icon">
            <i data-feather="eye"></i>
            <i data-feather="eye-off"></i>
        </div>
    </div>
    <br>
    <button type="submit">Save</button>
</form>

<a class="btn btn-secondary" th:href="@{/reception/get-subscribers}">Cancel</a>

<!-- ICON SCRIPT -->
<script src="/js/password.js"></script>
<script>
    feather.replace();

    document.querySelector('.password-icon').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        const eyeIcon = document.querySelector('.feather-eye');
        const eyeOffIcon = document.querySelector('.feather-eye-off');
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.style.display = "none";
            eyeOffIcon.style.display = "block";
        } else {
            passwordField.type = "password";
            eyeIcon.style.display = "block";
            eyeOffIcon.style.display = "none";
        }
    });
</script>
</body>
</html>
