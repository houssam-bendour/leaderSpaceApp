<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Réabonnement effectué avec succès</title>
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
    <style>
        /* admin/navBar.css */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/image/ls.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            flex-direction: column;
        }

        .success-container {
            width: max-content;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.62);
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 50px auto;
            text-align: center;
            color: white;
        }

        .success-container h1 {
            font-size: 24px;
            color: #339794;
            margin-bottom: 20px;
        }

        form button {
            background-color: #339794;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;


        }

        form {
            text-align-last: center;
        }

        form button:hover {
            background-color: #6ecfce;
            color: black;
        }

        form button:focus {
            outline: none;
        }
        .profile{
          margin: 30px;
        }
        .price{
            background-color: rgba(0,0,0,0.36);
            margin-top: 10px;
            border-radius:10px ;
            border:solid 1px white;
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{Admin_espace/fragments/navbar :: navbar}"></div>
<div class="success-container">
    <h1>Réabonnement effectué avec succès</h1>
    <div class="profile">
        <p style="font-size: 30px" th:text="${subscriber.first_name}+' '+${subscriber.last_name}"></p>
        <p style="font-size: 30px" th:text="'Type d\'abonnement : '+${subscriber.subscription_type.name}"></p>
        <p style="font-size: 30px" th:text="'Quantity: '+${subscriber.quantity}"></p>
        <div class="price">
        <p style="font-size: 30px" th:text="${subscriber.price_actuel_d_abonnemet}+' MAD'"></p>
      </div>
    </div>
    <form th:action="@{/} " method="get">
        <button type="submit">Annuler</button>
    </form>
</div>
</body>
</html>
