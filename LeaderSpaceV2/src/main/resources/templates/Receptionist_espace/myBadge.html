<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Card</title>
  <style>
    :root {
      --card-width: 15em;
      --card-height: 22em;
      --border-radius: 0.5em;
      --shadow: 2px 2px 17px rgba(0, 0, 0, 0.2);
      --primary-color: #005f6a;
      --secondary-color: #fc4c02;
      --gradient-start: #005f6a;
      --gradient-end: #90f3eb;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #131f21;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
      background: linear-gradient(180deg, var(--gradient-start), var(--gradient-end));
      color: #fff;
    }

    .logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 1em;
    }

    .logo {
      opacity: 0.5;
      width: 4em;
      height: 4em;
    }

    .logo_name {
      opacity: 0.5;
      width: auto;
      height: 3em;
    }

    .profile-picture {
      width: 4em;
      height: 4em;
      border-radius: 50%;
      border: 0.2em solid #fff;
      margin-bottom: 1em;
      object-fit: cover;
    }

    .name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
      color: #131f21;
    }

    .qr-code {
      width: 5em;
      height: 5em;
      margin-bottom: 1em;
      object-fit: cover;
      background-color: #fff;
      padding: 0.3em;
      border-radius: 0.3em;
    }

    .link {
      margin-top: 1em;
      font-size: 0.9em;
      color: #fff;
      text-decoration: none;
    }

    .link_container{
      background-color: aquamarine;
    }

    #downloadBtn {
      margin-top: 2em;
      padding: 0.5em 1em;
      border-radius: var(--border-radius);
      border: none;
      background-color: var(--secondary-color);
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #ff5c24;
    }
  </style>
</head>
