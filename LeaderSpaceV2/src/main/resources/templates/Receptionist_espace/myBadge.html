<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patterned Card</title>
  <style>
    /* Styles CSS précédents */
    :root {
      --card-width: 13em;
      --card-height: 19em;
      --border-radius: 0.5em;
      --shadow: 2px 2px 17px #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      margin: 0;
      flex-direction: column;
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
      color: #000;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-image:
              repeating-linear-gradient(45deg, transparent 0, transparent 32px, rgba(255, 255, 255, 0.7) 32px, rgba(255, 255, 255, 0.7) 44px, transparent 44px, transparent 56px, rgba(255, 255, 255, 0.7) 56px, rgba(255, 255, 255, 0.7) 68px, transparent 0),
              repeating-linear-gradient(-45deg, transparent 0, transparent 32px, rgba(255, 255, 255, 0.7) 32px, rgba(255, 255, 255, 0.7) 44px, transparent 44px, transparent 56px, rgba(255, 255, 255, 0.7) 56px, rgba(255, 255, 255, 0.7) 68px, transparent 0),
              linear-gradient(to bottom left, #FC354C, #0ABFBC);
    }

    .card .logo {
      width: 4em;
      height: 4em;
      margin-bottom: 1em;
    }

    .card .member-picture {
      width: 4em;
      height: 14em;
      border-radius: 50%;
      border: 0.2em solid #000;
      margin-bottom: 1em;
      object-fit: cover;
    }

    .card .name {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    .card .qr-code {
      width: 5em;
      height: 20em;
      border: 0.2em solid #000;
      margin-bottom: 1em;
      object-fit: cover;
    }

    .card .qr-code img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .download-button {
      margin-bottom: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 0.3em;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
