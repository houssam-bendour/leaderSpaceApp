<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Le mot de passe a été modifié avec succès</title>
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
    <style>
        /* admin/navBar.css */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/image/ls.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            flex-direction: column;
        }

        .success-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.62);
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 50px auto;
        }

        .success-container h1 {
            font-size: 24px;
            color: #339794;
            margin-bottom: 20px;
        }

        form button {
            background-color: #339794;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;


        }
        form {
            text-align-last: center;
        }
        form button:hover {
            background-color: #6ecfce;
            color: black;
        }

        form button:focus {
            outline: none;
        }

    </style>
</head>
<body>
<div th:replace="~{Admin_espace/fragments/navbar :: navbar}"></div>
<div class="success-container">
    <h1>Le mot de passe a été modifié avec succès</h1>
    <form sec:authorize="hasRole('ROLE_RECEPTIONIST')" th:action="@{/reception/profile} " method="get">
        <button type="submit">Retour au profil</button>
    </form>
    <form sec:authorize="hasRole('ROLE_MANAGER')" th:action="@{/manager/profile} " method="get">
        <button type="submit">Retour au profil</button>
    </form>
    <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/admin/profile} " method="get">
        <button type="submit">Retour au profil</button>
    </form>
</div>
</body>
</html>
