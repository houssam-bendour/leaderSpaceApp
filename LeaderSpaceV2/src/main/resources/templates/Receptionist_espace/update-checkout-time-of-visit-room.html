<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update checkout time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form th:action="@{/reception/save-update-checkout-time-of-visit-room}"  method="post">
        <input type="hidden" name="visitRoomId" th:value="${visit.id}"/>
        <div>
           <label for="newCheckoutTime">New Checkout Time:</label>
            <input type="time" id="newCheckoutTime" name="newTime" th:value="${visit.endTime}" required />
        </div>
        <div class="form-actions">
            <button type="submit">confirmer</button>
        </div>
    </form>
</div>
</body>
</html>
