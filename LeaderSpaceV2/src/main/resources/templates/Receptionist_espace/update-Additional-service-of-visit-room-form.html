<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update checkout time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-container div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-actions {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="form-container">
  <form th:action="@{/reception/save-update-Additional-service-of-visit-room}"  method="post">
    <input type="hidden" name="visitRoomId" th:value="${visitRoomId}"/>
    <div>
      <label for="description">description service :</label>
      <textarea id="description" name="service" cols="50" rows="10" th:text="${visit.service_suplementaire}" required></textarea>
    </div>
    <div>
      <label for="Price">Price:</label>
      <input type="number" id="Price" name="price" step="0.01" min="0" th:value="${visit.service_suplementaire_price}"  required />
    </div>
    <div class="form-actions">
      <button type="submit">save</button>
    </div>
  </form>
</div>
</body>
</html>
