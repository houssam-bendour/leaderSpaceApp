<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receptionist Home</title>
    <link rel="stylesheet" type="text/css" href="/css/addsnaksforvisit.css">
</head>
<body>
<header>
    <h1>Welcome to the Receptionist Home Page</h1>
    <!--<form th:action="@{/reception/visit-subscriber-profile(visitId=${visit_id})}" method="post">
        <button type="submit">cancel</button>
    </form>-->
    <form th:action="@{/reception/visit-of-room}" method="get">
        <input type="hidden" name="visitId" th:value="${visitRoom_id}" />
        <button type="submit">Cancel</button>
    </form>
</header>

<main>
    <section>
        <h2>Choose Snacks</h2>
        <form th:action="@{/reception/save-snacks-to-visitRoom(visitId=${visitRoom_id})}" th:object="${snaks}" method="post">
            <div th:each="snack : ${snacksAndBoissan}" th:if="${snack.quantity>0}">
                <span>
                     <img id="qrCodeImg" th:src="@{'data:image/png;base64,' + ${snack.base64Image}}" alt="QR Code" width="50"/>
                </span>
                <span th:text="${snack.name}"></span>
                <input type="number" th:field="*{snackQuantities[__${snack.id}__]}" min="0" th:max="${snack.quantity}" value="0"/>
            </div>
            <button type="submit">Save Snacks</button>
        </form>
    </section>
</main>

<footer>
    <p>Â© 2024 leader space. All Rights Reserved.</p>
</footer>
</body>
</html>
