<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Snacks</title>
    <link rel="stylesheet" th:href="@{/css/visit-today.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h1>List of Snacks</h1>
    <div class="header-buttons">
        <form th:action="@{/}" method="get">
            <button type="submit">Cancel</button>
        </form>
    </div>
    <!-- Search form -->
    <!--<div class="search-form">
        <form th:action="@{/manager/snack-Search}" method="get">
            <input type="text" name="Name" placeholder="Search by name" />
            <button type="submit">Search</button>
        </form>
    </div>-->
</header>
<main>
    <!--<div class="main-buttons">
        <form th:action="@{/manager/add-snack}" method="get">
            <button type="submit">add</button>
        </form>
    </div>-->
    <table th:style="'border-spacing: 0 10px; border-collapse: separate;'">
        <thead>
        <tr>
            <th>image</th>
            <th>name</th>
            <th>Quantity</th>
            <th>Required Quantity</th>
            <th>purchase_price</th>
            <th>selling_price</th>
            <th>type</th>
<!--            <th>Action</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="snack : ${snacks}" th:style="${(snack.quantity!=null && snack.quantity <= snack.requiredQuantity) ? 'background-color: #d45f6a; color: white;' : ''}">
            <td>
                <img id="qrCodeImg" th:src="@{'data:image/png;base64,' + ${snack.base64Image}}" alt="QR Code" width="50"/>
            </td>
            <td th:text="${snack.name}">name</td>
            <td th:text="${snack.quantity}"></td>
            <td th:text="${snack.requiredQuantity}">Required Quantity</td>
            <td th:text="${snack.purchase_price}">purchase price</td>
            <td th:text="${snack.selling_price}">selling price</td>
            <td th:text="${snack.type}">type</td>
            <!--<td>
                <a class="btn btn-secondary" th:href="@{/manager/new-quantity-snack(snack_id=${snack.id})}">New Quantity</a>
                <a class="btn btn-secondary" th:href="@{/manager/update-snack(snack_id=${snack.id})}">Update</a>
            </td>-->
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
