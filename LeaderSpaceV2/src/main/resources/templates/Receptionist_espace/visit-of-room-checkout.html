<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visit Room Checkout</title>
    <link rel="stylesheet" type="text/css" href="/css/visitor-checkout.css">
</head>
<body>
<header>
    <h1>Visit Room Checkout</h1>
    <div class="header-buttons">
        <form th:action="@{/}" method="get">
            <button type="submit">Cancel</button>
        </form>
    </div>
    <div>
        <h1 th:text="'Totale Visit Room : '+${totale}"/>
    </div>
</header>
<main>
    <section class="visit-info">
        <h2>Visit Room Information</h2>
        <div>
            <label>ID:</label>
            <span th:text="${visit.id}"></span>
        </div>
        <div>
            <label>Day:</label>
            <span th:text="${visit.day}"></span>
        </div>
        <div>
            <label>Entry Time:</label>
            <span th:text="${#temporals.format(visit.startTime, 'HH:mm')}"></span>
        </div>
        <div>
            <label>Checkout Time:</label>
            <span th:text="${#temporals.format(visit.endTime, 'HH:mm')}"></span>
        </div>
        <div>
            <label>Price:</label>
            <span th:text="${visit.service_room_price}"></span>
        </div>
    </section>
    <section class="snacks-info">
        <h2>Snacks of room</h2>
        <table th:if="${!listSnacksAndBoissonsOfVisitRoom.isEmpty()}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="snack : ${listSnacksAndBoissonsOfVisitRoom}">
                <td th:text="${snack.snacksAndBoissons.name}"></td>
                <td th:text="${snack.snacksAndBoissons.selling_price}"></td>
                <td th:text="${snack.quantity}"></td>
                <td th:text="${snack.snacksAndBoissons.selling_price} * ${snack.quantity}"></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td th:colspan="3">Service suplimentaire</td>
                    <td th:text="${visit.getService_suplementaire_price()}"></td>
                </tr>
                <tr>
                    <td th:colspan="3">Totale</td>
                    <td th:text="${visit.getService_suplementaire_price()+totaleSnackAndBoissonsForVisitRoom}"></td>
                </tr>
            </tfoot>
        </table>
    </section>
    <section class="snacks-info">
        <h2>Participants</h2>
        <table th:if="${!mapOfParticipantAndTotalePaided.isEmpty()}">
            <thead>
            <tr>
                <th>Participant</th>
                <th>Totale</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="participant : ${mapOfParticipantAndTotalePaided}">
                <td th:text="${participant.getKey()}"></td>
                <td th:text="${participant.getValue()}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>Totale</td>
                <td th:text="${totalePriceOfSnacksAndBoissonsForAllParticipantsOfVisitRoom}"></td>
            </tr>
            </tfoot>
        </table>
    </section>
</main>
<footer>
    <p>Â© 2024 Leader Space. All Rights Reserved.</p>
</footer>
</body>
</html>
