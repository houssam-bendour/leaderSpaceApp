<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update checkout time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            text-align: center;
        }
    </style>
    <script>
        function validateTime() {
            const newTime = document.getElementById("newCheckoutTime").value;
            const maxTimeElement = [[${maximumeTimeAvailabale != null ? 'true' : 'false'}]];
            console.log("maxmumeTimeAvailabale == ", maxTimeElement);
            if (maxTimeElement) {
                const maxTime = "[[${#temporals.format(maximumeTimeAvailabale,'HH:mm')}]]"; // Inséré en tant que chaîne
                console.log("maxTime === ", maxTime);
                console.log("newTime === ",newTime);
                if (newTime >= maxTime) {
                    alert("The new checkout time must be earlier than the maximum available time.");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
<div class="form-container">
    <form th:action="@{/reception/save-update-checkout-time-of-visit-desk}" method="post" onsubmit="return validateTime()">
        <input type="hidden" name="visitDeskId" th:value="${visit.id}"/>
        <div>
            <label for="newCheckoutTime">New Checkout Time:</label>
            <label th:if="${maximumeTimeAvailabale != null}" th:text="'Maximum time available: ' + ${#temporals.format(maximumeTimeAvailabale,'HH:mm:ss')}"></label>
            <input type="time" id="newCheckoutTime" name="newTime" th:value="${#temporals.format(visit.endTime,'HH:mm')}" required />
        </div>
        <div class="form-actions">
            <button type="submit">Confirmer</button>
        </div>
    </form>
</div>
</body>
</html>
