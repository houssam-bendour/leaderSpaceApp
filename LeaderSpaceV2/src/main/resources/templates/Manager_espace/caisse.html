<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Caisse</title>
</head>
<body>

<main id="" style="display: block;">
  <h2>Caisse</h2>
  <div class="transfer-form">
    <form th:action="@{/manager/transfer}" method="post">
      <input type="number" name="sum" placeholder="Enter sum to transfer" min="0" th:max="${FirstCaisse.totale_caisse}" required/>
      <button type="submit">Transfer</button>
    </form>
  </div>
  <div class="form-container" id="form-particulier" >
    <form id="particulier" th:action="@{/manager/caisse}" method="post">
      <div>
        <label for="date">From</label>
        <input type="date" name="dateDebut" id="date1" th:value="${param.dateDebut != null ? param.dateDebut : null}" required>
        <label for="date">To</label>
        <input type="date" name="dateFin" id="date" th:value="${param.dateFin != null ? param.dateFin : null}" required>
      </div>
      <div class="form-actions">
        <button type="submit">search</button>
        <a class="cancel-link" th:href="@{/}">Cancel</a>
      </div>
    </form>
  </div>



  <table border="1">

    <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Somme</th>
      <th>Totale</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cs : ${caisse}">
      <td th:text="${cs.date}">Date</td>
      <td th:text="${cs.time}">Time</td>
      <td th:text="${cs.somme}">Somme</td>
      <td th:text="${cs.totale_caisse}">Totale</td>
    </tr>
    </tbody>
  </table>
</main>

</body>
</html>
