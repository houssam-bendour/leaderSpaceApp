<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>
</head>
<body>

<main id="" style="display: block;">
    <h2>Bank</h2>
    <div class="transfer-form">
        <form th:action="@{/manager/transferFromBank}" method="post">
            <input type="number" name="sumBank" placeholder="Enter sum to transfer" min="0" th:max="${FirstBank.totale_bank}" required/></td><br>
            <textarea id="motif" name="motif" rows="4" cols="50" placeholder="Motif for transfer" required></textarea></td><br>
            <button type="submit">Transfer</button>
        </form>
    </div>
    <div class="form-container" id="form-particulier" >
        <form id="particulier" th:action="@{/manager/bank}" method="post">
            <div>
                <label for="date">From</label>
                <input type="date" name="dateDebut" id="date1" th:value="${param.dateDebut != null ? param.dateDebut : null}" required>
                <label for="date">To</label>
                <input type="date" name="dateFin" id="date" th:value="${param.dateFin != null ? param.dateFin : null}" required>
            </div>
            <div class="form-actions">
                <button type="submit">search</button>
                <a class="cancel-link" th:href="@{/}">Cancel</a>
            </div>
        </form>
    </div>
    <div class="visitType-buttons">
        <button onclick="showTable('FromBank')">From Bank</button>
        <button onclick="showTable('ToBank')">To Bank</button>
    </div>
    <div id="Table-From-Bank" style="display: none;">
        <h2>From Bank</h2>
        <table border="1">

            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Somme</th>
                <th>Totale</th>
                <th>Motif</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bk : ${FromBank}">
                <td th:text="${bk.date}">Date</td>
                <td th:text="${bk.time}">Time</td>
                <td th:text="${bk.somme}">Somme</td>
                <td th:text="${bk.totale_bank}">Totale</td>
                <td th:text="${bk.motif}">Motif</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="Table-To-Bank" style="display: none;">
        <h2>To Bank</h2>
        <table border="1">

            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Somme</th>
                <th>Totale</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bk : ${ToBank}">
                <td th:text="${bk.date}">Date</td>
                <td th:text="${bk.time}">Time</td>
                <td th:text="${bk.somme}">Somme</td>
                <td th:text="${bk.totale_bank}">Totale</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script>
    function showTable(table) {
        document.getElementById('Table-From-Bank').style.display = table === 'FromBank' ? 'block' : 'none';
        document.getElementById('Table-To-Bank').style.display = table === 'ToBank' ? 'block' : 'none';
    }
</script>
</body>
</html>
