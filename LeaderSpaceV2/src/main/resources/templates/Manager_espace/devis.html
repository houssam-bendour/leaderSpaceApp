<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des devises</title>
    <link rel="stylesheet" th:href="@{/css/manager/services.css}">
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="Admin_espace/fragments/navbar :: navbar" ></div>
<main>
    <div class="header">
        <h1>Liste des devises</h1>
    </div>
    <div class="header-buttons">
        <form th:action="@{/}" method="get">
            <abbr title="Retourner Ã  la page d'accueil">
                <button type="submit"><i class="fa fa-arrow-left"></i></button>
            </abbr>
        </form>
        <form th:action="@{/manager/devis}" method="get">
            <abbr title="Ajouter un service">
                <button type="submit"><i class="fa fa-plus"></i></button>
            </abbr>
        </form>
    </div>
    <!-- Search form -->
    <!--<div class="search-form">
        <form th:action="@{/reception/subscriber-Search}" method="get">
            <input type="text" name="Name" placeholder="Search by name" />
            <button type="submit">Search</button>
        </form>
    </div>-->

    <div class="table-container">
        <table border="1" class="subscriber-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>NumÃ©ro de devise</th>
                <th>ID client</th>
                <th>Nom du client</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dev : ${devis}"
                th:onclick="window.location.href = '/manager/devis-pdf?divisId=' + [[${dev.id}]];"
                style="cursor: pointer;">

                <td th:text="${dev.date}">date</td>
                <td th:text="${dev.devis_N}">devis number</td>
                <td th:text="${dev.client_ID}">client id</td>
                <td th:text="${dev.client_name}">client name</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        // Highlight row on hover
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
            row.addEventListener('mouseover', function () {
                this.style.backgroundColor = '#e9ecef';
            });

            row.addEventListener('mouseout', function () {
                this.style.backgroundColor = '';
            });
        });

        // Click effect for buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mousedown', function () {
                this.style.transform = 'scale(0.95)';
            });

            button.addEventListener('mouseup', function () {
                this.style.transform = 'scale(1)';
            });
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const table = document.querySelector('.subscriber-table tbody');
        const rows = table.querySelectorAll('tr');

        if (rows.length >= 6) {
            table.parentElement.classList.add('subscriber-table-container');
        }
    });


</script>

</html>
