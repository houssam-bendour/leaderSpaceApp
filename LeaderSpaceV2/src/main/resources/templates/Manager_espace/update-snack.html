<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier snack</title>
    <link rel="stylesheet" th:href="@{/css/add-subscriber.css}">
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
    <script th:src="@{/js/scripts.js}"></script>
</head>
<body>
<div th:replace="Admin_espace/fragments/navbar :: navbar" ></div>
<div class="form-container">
    <h1 th:text="'Modifier la quantité minimale de ' + ${snack.name}"></h1>
    <hr/>
    <form th:action="@{/manager/updated-snack}" th:object="${snack}" method="post" >
        <input type="hidden" th:field="*{id}" th:value="${snack.id}">
        <input type="hidden" th:field="*{name}" th:value="${snack.name}">
        <input type="hidden" th:field="*{selling_price}" th:value="${snack.selling_price}">
        <input type="hidden" th:field="*{purchase_price}" th:value="${snack.purchase_price}">
        <input type="hidden" th:field="*{quantity}" th:value="${snack.quantity}">
        <input type="hidden" th:field="*{type}" th:value="${snack.type}">
        <input type="hidden" th:field="*{image}" th:value="${snack.image}">
        <div class="form-group">
            <label for="requiredQuantity">Quantité minimale :</label>
            <input type="number" id="requiredQuantity" name="requiredQuantity">
        </div>
        <div class="form-actions">
            <button type="submit">Modifier</button>
            <a class="cancel-link" th:href="@{/manager/list-snacks}">Annuler</a>
        </div>
    </form>
</div>

</body>
</html>
