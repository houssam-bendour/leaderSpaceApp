<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter abonné</title>
    <link rel="stylesheet" th:href="@{/css/add-subscriber.css}">
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
    <!-- Include Feather Icons Library -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
<div th:replace="Admin_espace/fragments/navbar :: navbar" ></div>
<div class="form-container">
    <h1>Ajouter abonné</h1>
    <form th:action="@{/manager/save-subscriber}" method="post" th:object="${subscriber}">
        <div class="form-group">
            <label for="subscriptionType">Type d'abonnement:</label>
            <select id="subscriptionType" name="subscriptionType_id">
                <option value="" disabled selected>Choisir un type</option>
                <option th:each="subscriptionType : ${subscriptionTypes}" th:value="${subscriptionType.id}" th:text="${subscriptionType.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="cin">CIN:</label>
            <input type="text" id="cin" name="cin" th:field="*{CIN}">
        </div>

        <div class="form-group">
            <label for="first_name">Prénom:</label>
            <input type="text" id="first_name" name="first_name" th:field="*{first_name}">
        </div>

        <div class="form-group">
            <label for="last_name">Nom:</label>
            <input type="text" id="last_name" name="last_name" th:field="*{last_name}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}">
        </div>

        <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+123-456-7890" pattern="\+?[0-9\s\-]{7,15}" th:field="*{phone}"/>
        </div>

        <div class="form-group">
            <label for="quantity">Quantité:</label>
            <input type="number" id="quantity" name="quantity" min="1" th:field="*{quantity}" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <div class="password-container">
                <input id="password" type="password" name="password" placeholder="Entrez le mot de passe">
                <span class="eye-icon" onclick="togglePasswordVisibility('password', this)">
                    <img src="/image/closed_icon.png" alt="eye icon">
                </span>
            </span>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Enregistrer</button>
            <a class="cancel-link" th:href="@{/manager/list-subscribers}">Annuler</a>
        </div>
    </form>
</div>

<script>
    // Toggle password visibility function
    function togglePasswordVisibility(inputId, eyeIcon) {
        const passwordInput = document.getElementById(inputId);
        const icon = eyeIcon.querySelector('img');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.src = '/image/open_icon.png'; // Change to open eye icon
            passwordInput.style.backgroundColor = "#ffffff";
            passwordInput.style.color = "#000000"
        } else {
            passwordInput.type = 'password';
            icon.src = '/image/closed_icon.png'; // Change to closed eye icon
            passwordInput.style.backgroundColor = "transparent";
            passwordInput.style.color = "#ffffff"
        }
    }
</script>
</body>
</html>
