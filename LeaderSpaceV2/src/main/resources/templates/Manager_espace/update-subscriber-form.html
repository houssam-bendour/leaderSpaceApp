<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier abonné</title>
    <link rel="stylesheet" th:href="@{/css/add-subscriber.css}">
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
</head>
<body>
<div th:replace="Admin_espace/fragments/navbar :: navbar" ></div>
<div class="form-container">
    <h1>Modifier abonné</h1>
    <hr/>
    <form th:action="@{/manager/save-update-subscriber}" method="post" th:object="${subscriber}">
        <input type="hidden"  th:field="*{id}" th:value="${subscriber.id}">
        <div class="form-group">
            <label for="subscription_type">Type d'abonnement:</label>
            <input type="text" id="subscription_type" th:field="${subscriber.subscription_type.name}" disabled th:style="'cursor:not-allowed'">
        </div>
        <div class="form-group">
            <label for="cin">CIN:</label>
            <input type="text" id="cin" name="cin" th:field="*{CIN}">
        </div>
        <div class="form-group">
            <label for="first_name">Prénom:</label>
            <input type="text" id="first_name" name="first_name" th:field="*{first_name}">
        </div>
        <div class="form-group">
            <label for="last_name">Nom:</label>
            <input type="text" id="last_name" name="last_name" th:field="*{last_name}">
        </div>
        <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+123-456-7890" pattern="\+?[0-9\s\-]{7,15}" th:field="*{phone}" th:value="${subscriber.phone}" required/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}"  required/>
            <p style="color: #ed6d7a ;  font-size: 20px" th:text="${message}"></p>
        </div>
        <div class="form-actions">
            <button type="submit">Enregistrer</button>
            <a class="cancel-link" th:href="@{/manager/list-subscribers}">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
