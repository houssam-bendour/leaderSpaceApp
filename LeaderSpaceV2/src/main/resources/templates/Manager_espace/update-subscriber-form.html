<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subscriber</title>
    <link rel="stylesheet" th:href="@{/css/add-subscriber.css}">
</head>
<body>
<h1>update Subscriber</h1>
<form th:action="@{/manager/save-update-subscriber(subscriptionHistoryId=${subscriptionHistoryId})}" method="post" th:object="${subscriber}">
    <input type="hidden"  th:field="*{id}" th:value="${subscriber.id}">
    <input type="hidden"  th:field="*{email}" th:value="${subscriber.email}">
    <input type="hidden"  th:field="*{password}" th:value="${subscriber.password}">
    <label for="subscriptionType">Subscription Type:</label>
    <select id="subscriptionType" name="subscriptionType_id">
        <option value="" disabled selected>Choose a type</option>
        <option th:each="subscriptionType : ${subscriptionTypes}" th:value="${subscriptionType.id}" th:text="${subscriptionType.name}" th:selected="${subscriptionType.id} == ${subscriber.subscription_type.id}"></option>
    </select>
    <br>
    <label for="cin">CIN:</label>
    <input type="text" id="cin" name="cin" th:field="*{CIN}">
    <br>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" th:field="*{first_name}">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" th:field="*{last_name}">
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="+123-456-7890" pattern="\+?[0-9\s\-]{7,15}" th:field="*{phone}"/>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" th:field="*{quantity}" required>
    <br>
    <button type="submit">Save</button>
    <a class="cancel-link" th:href="@{/manager/list-subscribers}">Cancel</a>
</form>
</body>
</html>
