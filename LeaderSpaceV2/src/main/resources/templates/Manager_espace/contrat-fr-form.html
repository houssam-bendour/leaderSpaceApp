<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire de Devis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            text-align: center;
        }
        .language-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .rtl {
            direction: rtl;
            text-align: right;
        }
        .rtl label {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="language-buttons">
    <button onclick="showForm('fr')">Français</button>
    <button onclick="showForm('ar')">Arabe</button>
</div>

<div id="form-fr" class="form-container" style="display: none;">
    <div>
        <button onclick="showType('entreprise', 'Entreprise')">Entreprise</button>
        <button onclick="showType('association', 'Association')">Association</button>
        <button onclick="showType('cooperative', 'cooperative')">cooperative</button>
    </div>
    <div id="entreprise" style="display: block;">
        <form th:action="@{/manager/submit-contrat-fr}" th:object="${contrat}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${contrat.id}"/>
            <input type="hidden" th:field="*{type_client}" id="type_client_entreprise"/>
            <div>
                <label for="name-entreprise">Nom de l’entreprise :</label>
                <input type="text" id="name-entreprise" th:field="*{business_name}" placeholder="Entrez le Nom de l’entreprise" required>
            </div>
            <div>
                <label for="number-entreprise">Numéro d'identifiant commun de l’entreprise</label>
                <input type="text" id="number-entreprise" th:field="*{business_id}" placeholder="Entrez le ICE" required>
            </div>
            <div>
                <label for="person-entreprise">la personne qui le représente</label>
                <input type="text" id="person-entreprise" th:field="*{the_person_who_represents_him}" placeholder="Exemple: président" required>
            </div>
            <div>
                <label for="cin-entreprise">Numéro d'identification national de la personne qui le représente</label>
                <input type="text" id="cin-entreprise" th:field="*{cin}" placeholder="Entrez le CIN" required>
            </div>
            <div>
                <label for="montant-entreprise-chiffre">Montant de location  <span style="font-family: 'Candara Light',serif ">(Par mois)</span></label>
                <input type="number" id="montant-entreprise-chiffre" th:field="*{montant_de_location_chiffre}" placeholder="Entrez le montant" required>
            </div>
            <div>
                <label for="montant-entreprise">Montant de location  <span style="font-family: 'Candara Light',serif ">(En lettres)</span></label>
                <input type="text" id="montant-entreprise" th:field="*{montant_de_location}" placeholder="Entrez le montant" required>
            </div>
            <div>
                <label for="duree-entreprise-chiffre">Durée de location  <span style="font-family: 'Candara Light',serif ">(Par mois)</span></label>
                <input type="number" id="duree-entreprise-chiffre" th:field="*{duree_par_moi_chifre}"  required>
            </div>
            <div>
                <label for="duree-entreprise">Durée de location  <span style="font-family: 'Candara Light',serif ">(En lettres et chiffres)</span></label>
                <input type="text" id="duree-entreprise" th:field="*{duree}" placeholder="Exemple: six mois (6 mois)" required>
            </div>
            <div class="form-actions">
                <button type="submit">Générer contrat</button>
            </div>
        </form>
    </div>

<script>
    function showForm(language) {
        document.getElementById('form-fr').style.display = language === 'fr' ? 'block' : 'none';
        document.getElementById('form-ar').style.display = language === 'ar' ? 'block' : 'none';
    }

    function showType(type, typeText) {
        var types = ['entreprise', 'association', 'cooperative', 'entrepriseAr', 'associationAr', 'cooperativeAr'];
        types.forEach(function(t) {
            document.getElementById(t).style.display = 'none';
        });
        document.getElementById(type).style.display = 'block';
        if (type.includes('Ar')) {
            document.getElementById('type_client_' + type).value = typeText;
        } else {
            document.getElementById('type_client_' + type).value = typeText;
        }
    }
</script>
