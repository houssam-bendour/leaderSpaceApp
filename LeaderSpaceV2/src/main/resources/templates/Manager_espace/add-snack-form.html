<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ajouter un Snack ou Boisson</title>
<!--        <link rel="stylesheet" type="text/css" href="/css/manager/add-snacks-form.css">-->
        <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
        <link rel="stylesheet" th:href="@{/css/add-subscriber.css}">
        <script th:src="@{/js/scripts.js}"></script>
    </head>
<body>
<div th:replace="Admin_espace/fragments/navbar :: navbar" ></div>
<div class="form-container">
        <h1>Ajouter un Snack ou un Boisson</h1>
        <hr/>
        <form th:action="@{/manager/save-snack}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantité:</label>
                <input type="number" id="quantity" name="quantity" >
            </div>
            <div class="form-group">
                <label for="purchasePrice">Prix d'achat:</label>
                <input type="number" step="0.01" id="purchasePrice" name="purchasePrice" required>
            </div>
            <div class="form-group">
                <label for="sellingPrice">Prix de vente:</label>
                <input type="number" step="0.01" id="sellingPrice" name="sellingPrice" required>
            </div>
            <div class="form-group">
                <label for="requiredQuantity">Quantité minimale requise:</label>
                <input type="number" id="requiredQuantity" name="requiredQuantity" >
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="Snack">Snack</option>
                    <option value="Boisson">Boisson</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageFile">Image:</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            </div>
            <div class="form-actions">
                <button type="submit">Ajouter</button>
                <a th:href="@{/manager/list-snacks}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

<!--<footer>-->

<!--</footer>-->
</body>
</html>
