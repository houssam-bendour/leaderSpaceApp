<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des contrats</title>
    <link rel="stylesheet" th:href="@{/css/manager/services.css}">
    <link rel="stylesheet" type="text/css" href="/css/admin/navBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="Admin_espace/fragments/navbar :: navbar" ></div>
<main>
    <div class="header">
        <h1>Liste des contrats</h1>
    </div>
    <div class="header-buttons">
        <form th:action="@{/}" method="get">
            <abbr title="Retourner Ã  la page d'accueil">
                <button type="submit"><i class="fa fa-arrow-left"></i></button>
            </abbr>
        </form>
        <form th:action="@{/manager/contrat}" method="get">
            <abbr title="Ajouter un service">
                <button type="submit"><i class="fa fa-plus"></i></button>
            </abbr>
        </form>
    </div>
    <!-- Search form -->
    <!--<div class="search-form">
        <form th:action="@{/reception/subscriber-Search}" method="get">
            <input type="text" name="Name" placeholder="Search by name" />
            <button type="submit">Search</button>
        </form>
    </div>-->

    <table border="1">
        <thead>
        <tr>
            <th>Date</th>
            <th>Type du client</th>
            <th>ID client</th>
            <th>Nom du client</th>
            <th>CIN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dev : ${contrats}"
            th:onclick="window.location.href = '/manager/contrat-pdf?contratId=' + [[${dev.id}]];"
            style="cursor: pointer;">

            <td th:text="${dev.date}">date</td>
            <td th:text="${dev.type_client}">client type</td>
            <td th:text="${dev.business_id!=null?dev.business_id:dev.association_number}">client id</td>
            <td th:text="${dev.business_name}">client name</td>
            <td th:text="${dev.cin}">cin</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
