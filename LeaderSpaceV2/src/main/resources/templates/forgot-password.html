<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mot de passe oublié</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/image/ls.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.62);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(500px);
            border: 2px solid rgba(255, 255, 255, 0.86);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header-container h1 {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            color: #339794;
            font-size: 28px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }

        .form-actions {
            text-align: center;
        }

        button {
            width: 100%;
            height: 40px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.5s;
        }

        button:hover {
            background: #29978d;
            color: #fff;
        }

        /*.form-actions button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }*/

        .form-actions a {
            display: block;
            margin-top: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        button[disabled] {
            background-color: gray;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .form-container {
                max-width: 400px;
            }

            .header-container h1 {
                font-size: 28px;
            }

            .form-actions button {
                font-size: 18px;
            }
        }

        @media (max-width: 460px) {
            .form-container {
                max-width: 100%;
            }

            .header-container h1 {
                font-size: 28px;
            }

            .form-actions button {
                font-size: 14px;
                width: 60%;
            }
        }

        @media (max-width: 360px) {
            .form-container {
                max-width: 100%;
                padding: 10px;
            }

            .header-container h1 {
                font-size: 22px;
            }

            .form-group input, .form-group select {
            }

            .form-actions button {
                padding: 5px;
                font-size: 15px;
                width: 60%;
            }
        }

        /* Boutons personnalisés */
        .btn-custom {
            display: inline-block;
            font-weight: 400;
            color: white;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: #29978d;
            /*border: 1px solid white;*/
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
        }

        .btn-custom:hover,
        .btn-custom:focus {
            color: #29978d;
            background-color: #fff;
            border-color: #29978d;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="header-container">
        <form th:action="@{/}" method="get">
            <abbr title="Retourner à la page de connetion">
                <button type="submit" class="btn btn-custom">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </abbr>
        </form>
        <h1>Mot de passe oublié</h1>
    </div>
    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" required/>
        </div>
        <div class="form-actions">
            <button type="submit">Envoyer le lien de réinitialisation</button>
        </div>
    </form>
    <p th:text="${message}" th:if="${message}" style="color:white;"></p>
    <p th:text="${error}" th:if="${error}" style="color:red;"></p>
</div>
</body>
</html>
