<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            background-image: url(https://app.leaderspace.net/ls.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100%;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.86);
        }

        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            padding: 0 35px 0 5px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 5px;
            box-sizing: border-box;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #f9f9f9;
        }

        input[type="checkbox"] {
            margin-right: 20px;
            align-self: flex-start;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #fff;

        }

        #remember-me {
            margin: auto 5px 10px;

        }


        button {
            width: 100%;
            height: 40px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.5s;
        }

        button:hover {
            background: #29978d;
            color: #fff;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .icones {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .icones i {
            color: #fff;
            margin-right: 8px;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .eye-icon {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(100%);
            cursor: pointer;
            color: white;
        }


        /* Responsive Design */
        @media (max-width: 460px) {
            .login-container {
                width: 350px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                width: 100%;
                height: 100vh;
                border: none;
                padding: 20px;
            }

            input[type="text"],
            input[type="password"] {
                height: 40px;
            }
        }

    </style>
</head>
<body>
<div class="login-container">
    <h1>Se connecter</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <div class="icones">
                <i class="fa fa-user"></i>
                <label for="username">Username</label>
            </div>
            <input type="text" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <div class="icones">
                <i class="fa fa-lock"></i>
                <label for="password">Password</label>
            </div>
            <input type="password" id="password" name="password" required/>
            <span class="eye-icon" onclick="togglePasswordVisibility('password', this)">
                <i class="fa fa-eye"></i>
            </span>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="remember-me" name="remember-me"/>
            <label for="remember-me">Rester connecté un mois</label>
        </div>
        <div class="form-group">
            <button type="submit">Se connecter</button>
        </div>
        <div class="forgot-password">
            <a th:href="@{/forgot-password}">Mot de passe oublié ?</a>
        </div>
    </form>
</div>
</body>
<script>
    function togglePasswordVisibility(inputId, eyeIcon) {
        const passwordInput = document.getElementById(inputId);
        const icon = eyeIcon.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }


</script>
</html>
