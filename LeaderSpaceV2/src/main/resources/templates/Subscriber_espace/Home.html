<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscriber Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/Home.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main .card {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .modal .modal-dialog {
            max-width: 90%;
        }

        .navbar {
            padding: 10px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Subscriber Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/subscriber/visit}" method="post">
                        <button type="submit" class="btn btn-light nav-link">My Visits</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-light nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <section class="card p-4 shadow-sm">
        <h2 class="mb-4">Profile Information</h2>
        <div class="mb-3">
            <label class="form-label">ID:</label>
            <span th:text="${profile.id}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">CIN:</label>
            <span th:text="${profile.CIN}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <span th:text="${profile.first_name}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <span th:text="${profile.last_name}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <span th:text="${profile.email}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <span th:text="${profile.phone}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">CNSS Number:</label>
            <span th:text="${profile.CNSS_number}"></span>
        </div>

        <h2 class="mb-4 mt-5">Your Subscription</h2>
        <div class="mb-3">
            <label class="form-label">Subscription Type:</label>
            <span th:text="${profile.subscription_type.name}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration:</label>
            <span th:text="${profile.number_of_visits}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Start of Subscription:</label>
            <span th:text="${profile.date_debut}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">End of Subscription:</label>
            <span th:text="${profile.date_fin}"></span>
        </div>
        <div class="text-center mt-4">
            <button id="qrCodeBtn" class="btn btn-primary">QR Code</button>
        </div>

        <!-- Modal for QR Code -->
        <div id="qrCodeModal" class="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">QR Code</h5>
                        <button type="button" class="btn-close close" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="qrCodeImg" th:src="@{'data:image/png;base64,' + ${qrCodeBase64}}" alt="QR Code"
                             class="img-fluid mb-3" th:data-filename="${profile.first_name +'_'+ profile.last_name}"/>
                        <br>
                        <button id="downloadBtn" class="btn btn-success">Download QR Code</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="text-center py-3">
    <p class="mb-0">Â© 2024 Leader Space. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/modal.js}"></script>
</body>
</html>
