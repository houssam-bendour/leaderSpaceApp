<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mot de passe oublié</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/image/ls.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            /*background-color: rgba(0, 0, 0, 0.62);*/
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            /*border: 2px solid rgba(255, 255, 255, 0.86);*/
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header-container h1 {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            color: black;
            font-size: 28px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }

        .form-actions {
            text-align: center;
        }

        button {
            width: 100%;
            height: 40px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.5s;
        }

        button:hover {
            background: #29978d;
            color: #fff;
        }

        /*.form-actions button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }*/

        .form-actions a {
            display: block;
            margin-top: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        button[disabled] {
            background-color: gray;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .form-container {
                max-width: 400px;
            }

            .header-container h1 {
                font-size: 24px;
            }

            .form-actions button {
                font-size: 18px;
            }
        input[type="text"],
            input[type="password"] {
                height: 45px;
            }
        }

        @media (max-width: 460px) {
            .form-container {
                max-width: 100%;
                margin: 20px;
            }

            .header-container h1 {
                font-size: 20px;
            }

            .form-actions button {
                font-size: 14px;
                width: 60%;
            }
            input[type="text"],
            input[type="password"] {
                height: 40px;
            }
        }

        @media (max-width: 360px) {
            .form-container {
                max-width: 100%;
                padding: 10px;
                margin: 10px;
            }

            .header-container h1 {
                font-size: 20px;
            }

            .form-group input, .form-group select {
            }

            .form-actions button {
                padding: 5px;
                font-size: 15px;
                width: 60%;
            }
            input[type="text"],
            input[type="password"] {
                height: 35px;
            }
        }

        /* Boutons personnalisés */
        .btn-custom {
            display: inline-block;
            font-weight: 400;
            color: white;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: #29978d;
            /*border: 1px solid white;*/
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
        }

        .btn-custom:hover,
        .btn-custom:focus {
            color: #29978d;
            background-color: #fff;
            border-color: #29978d;
        }

        input[type="text"],
        input[type="password"]{
            /*width: 100%;*/
            height: 50px;
            padding: 0 35px 0 5px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 5px;
            box-sizing: border-box;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]::placeholder{
            color: #f9f9f9;
        }
        .animated-border {
            position: absolute;
            border-radius: 20px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .animated-border svg {
            position: absolute;
            border-radius: 20px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .line {
            stroke-dasharray: 100 30;
            stroke-width: 5px;
            fill: transparent;
            stroke-linejoin: round;
            animation: draw 8s infinite;
        }

        .line.color1 {
            stroke: rgb(13, 255, 199);
        }

        .line.color2 {
            stroke: teal;
        }

        @keyframes draw {
            0% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -520;
            }
        }

        .icones {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .icones i {
            color: #fff;
            margin-right: 8px;
            font-size: 20px;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            z-index: 10;
        }

    </style>
</head>
<body>
<div class="form-container">
    <div class="animated-border">
        <svg xmlns="http://www.w3.org/2000/svg">
            <rect rx="20" ry="20" class="line color1" height="100%" width="100%" />
            <rect rx="20" ry="20" class="line color2" height="100%" width="100%" />
            <rect rx="20" ry="20" class="line color1" height="100%" width="100%" />
            <rect rx="20" ry="20" class="line color2" height="100%" width="100%" />
        </svg>
    </div>
    <div class="header-container">
        <form th:action="@{profile}" method="get">
            <abbr title="Retourner à la page de connetion">
                <button type="submit" class="btn btn-custom">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </abbr>
        </form>
        <h1>Modifier mot de passe</h1>
    </div>
    <form th:action="@{validity-password}" method="post">
        <div class="form-group" style="position: relative">
            <div class="icones">
                <i class="fa fa-lock"></i>
                <label for="oldPassword">Mot de passe :</label>
            </div>
            <input type="password" id="oldPassword" name="oldPassword" required/>
            <span class="eye-icon" onclick="togglePasswordVisibility('oldPassword', this)">
                <i class="fa fa-eye"></i>
            </span>
        </div>
        <div class="form-actions">
            <button type="submit">Modifier</button>
        </div>
    </form>
    <p th:text="${message}" th:if="${message}" style="color:red;"></p>
</div>
</body>
<script>
    function togglePasswordVisibility(inputId, eyeIcon) {
        const passwordInput = document.getElementById(inputId);
        const icon = eyeIcon.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</html>
